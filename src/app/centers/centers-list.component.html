<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:{{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='centers && centers.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' 
                             (click)='toggleImage()'>
                             {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Center Name</th>
                        <th>Address</th>
                        <th>Price per period</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let center of filteredCenters'>
                        <td><img *ngIf='showImage'
                            [src]='center.imageUrl'
                            [title]='center.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'></td>
                        <td><a [routerLink]="['/centers', center.centerId]">{{ center.centerName }}</a></td>
                        <td>{{ center.centerAddress }}</td>
                        <td>{{ center.price }}</td>
                        <td>
                            <pm-star [rating]='center.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
							</pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
